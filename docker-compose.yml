version: '3.8'

services:
  docker-drop:
    build: .
    container_name: docker-drop-app
    ports:
      - "5000:5000"
    volumes:
      # Map external directory to /output in container
      # Change ./output to your desired local path
      - ./output:/output
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web server to browse stored files
  file-browser:
    image: nginx:alpine
    container_name: docker-drop-browser
    ports:
      - "8080:80"
    volumes:
      - ./output:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - docker-drop
    restart: unless-stopped
